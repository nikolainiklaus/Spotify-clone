<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="header py-3 d-flex justify-content-center">
    <img src="https://logos-download.com/wp-content/uploads/2016/08/Spotify_logo_black.png" class="logoImage" />
  </div>
  <div class="d-flex flex-column align-items-center pt-3">
    <p class="font-weight-bolder font14">
      <b>To continue, log in to Spotify.</b>
    </p>
    <a
      href="https://www.facebook.com/login.php?skip_api_login=1&api_key=174829003346&kid_directed_site=0&app_id=174829003346&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv7.0%2Fdialog%2Foauth%3Fclient_id%3D174829003346%26state%3DAQAGY1TEZsfU1cjC%252Bs8J4%252FOypenhm%252Bmb5mvnPBvQ%252BZuu5g1jMQD2g7K3qFU9JKO51r4kUQWHGYT%252BOHMwoeZNbNa2XX8taphTxx0ornAa4q74RgWUlMy%252F6alqSkF609%252F1DiuLJDacjxExTdL8XFcvO780wJoe9KSXlX%252FJg66NL2x8Qr%252FF7nSFrH6YPeWYXIidV14Ddx4NZzgBmsSCdYzULTBRbfolN0bCzb0B2gaPFkjRZe38%26redirect_uri%3Dhttps%253A%252F%252Faccounts.spotify.com%252Flogin%252Ffacebook%252Fredirect%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D9ea238a7-4797-44ea-b390-4c69f44268c1%26tp%3Dunspecified&cancel_url=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Ffacebook%2Fredirect%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3DAQAGY1TEZsfU1cjC%252Bs8J4%252FOypenhm%252Bmb5mvnPBvQ%252BZuu5g1jMQD2g7K3qFU9JKO51r4kUQWHGYT%252BOHMwoeZNbNa2XX8taphTxx0ornAa4q74RgWUlMy%252F6alqSkF609%252F1DiuLJDacjxExTdL8XFcvO780wJoe9KSXlX%252FJg66NL2x8Qr%252FF7nSFrH6YPeWYXIidV14Ddx4NZzgBmsSCdYzULTBRbfolN0bCzb0B2gaPFkjRZe38%23_%3D_&display=page&locale=en_US&pl_dbl=0">
      <button class="facebookBtn mt-1">
        <i class="fa-brands fa-facebook facebookIcon"></i>
        CONTINUE WITH FACEBOOK
      </button></a>
    <a
      href="https://appleid.apple.com/auth/authorize?client_id=com.spotify.accounts&response_type=code&response_mode=form_post&scope=name%20email&state=AQCg10szdOy0OjuMk34UN0UXiTzMHQQaB%2FF%2BzG5b9HZPnEjfSY9wL8FTTIEugeHG8ODW882vXyKHLNfeSuLplA3F7KGwBAXrNx6ABTodWNuSOrFZn46JeKVndaqN5sax0hBXYkM9pb9YlMDpu%2BlbtPO%2BuRRJ8NR1VTUbbk0zVEasAp%2FhJBhwqbbQ5rx5Do6Njt2ddg9r0hrbJV5aRT90ubMyaG08rOoUKUwca8oGTF57EPqt6be%2F1xyDFuXz63Xbai8%3D&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect">
      <button class="appleBtn mt-2">
        <i class="fa-brands fa-apple facebookIcon"></i>
        CONTINUE WITH APPLE
      </button></a>
    <a
      href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&access_type=offline&client_id=1046568431490-ij1gi5shcp2gtorls09frkc56d4mjbe2.apps.googleusercontent.com&state=AQC9rlBB7BBRrqjg%2FQ8lhuejn213Jux73M4E%2BwJuGJA14KGKKTsfbNc3OVosXlQXaIrSZO8T211WvXkNxQxVKouTrRhOMyQBslIv%2BxG45%2Fszg8Li%2FrCe7Q0%2BWTv2928c9w1jRQ0X1NDZMwBOthutYEW%2FDuf5ieiEfhu9zTclXNST6IKvEeql6q1bjHhIdV3cl4HaW1nPV4yf%2B3i3tX5RIy%2BT%2BD6aAApc%2Bf%2BZT9xGEs544vhV&scope=profile%20email%20openid&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fgoogle%2Fredirect&service=lso&o2v=2&flowName=GeneralOAuthFlow"><button
        class="googleBtn mt-3">
        <i class="fa-brands fa-google"></i>
        CONTINUE WITH GOOGLE
      </button></a>
    <div class="orDiv d-flex mt-2 row justify-content-center">
      <div class="borderLeft mr-2"></div>
      OR
      <div class="borderLeft ml-2"></div>
    </div>
    <div class="emailDiv mt-2">
      <input type="email" class="emailInput" id="username" placeholder="Email address or username" />
    </div>
    <div class="emailDiv mt-2">
      <input type="password" class="emailInput" id="password" placeholder="Password" />
    </div>
    <div class="mt-3 width320 d-flex justify-content-between align-items-center">
      <div class="d-flex">
        <input type="checkbox" id="checkbox" class="mr-2" />
        <span class="font12">Remember me</span>
      </div>
      <button class="btn-success loginBtn" id="submit" onclick="getInfo()">
        LOG IN
      </button>
    </div>
    <p class="mt-2 font-weight-bolder" id="password-link">
      <a href="https://accounts.spotify.com/en/password-reset">Forgot your password?</a>
    </p>
    <div class="accountDiv mt-3 pt-3 pb-2"><b>Don't have an account?</b></div>
    <a
      href="https://www.spotify.com/de/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F__noul__%3Fl2l%3D1%26nd%3D1"><button
        class="signup mt-2">SIGN UP FOR SPOTIFY</button></a>
    <div class="accountDiv mt-3 pt-2 font10">
      <p>
        if you click "Log in with Facebook" and are not a spotify user, you
        will be registered and ypu agree to Spotify's
        <a href="https://www.spotify.com/de/legal/end-user-agreement/">
          Terms & Conditions
        </a>
        and
        <a href="https://www.spotify.com/de/legal/privacy-policy/">
          Privacy Policy</a>
      </p>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/e4eb2d5ba9.js" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
