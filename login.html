<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="header py-3 d-flex justify-content-center">
      <img
        src="https://logos-download.com/wp-content/uploads/2016/08/Spotify_logo_black.png"
        class="logoImage"
      />
    </div>
    <div class="d-flex flex-column align-items-center pt-3">
      <p class="font-weight-bolder font14"><b>To continue, log in to Spotify.</b></p>
      <button class="facebookBtn mt-1">
        <i class="fa-brands fa-facebook facebookIcon"></i>
        CONTINUE WITH FACEBOOK
      </button>
      <button class="appleBtn mt-2">
        <i class="fa-brands fa-apple facebookIcon"></i>
        CONTINUE WITH APPLE
      </button>
      <div class="orDiv d-flex mt-2 row justify-content-center">
        <div class="borderLeft mr-2"></div>
        OR
        <div class="borderLeft ml-2"></div>
      </div>
      <div class="emailDiv mt-2">
        <input
          type="email"
          class="emailInput"
          placeholder="Email address or username"
        />
        <i class="fa-solid fa-user-lock lockIcon"></i>
      </div>
      <div class="emailDiv mt-2">
        <input type="password" class="emailInput" placeholder="Password" />
      </div>
      <div
        class="mt-3 width320 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex">
          <input type="checkbox" id="checkbox" class="mr-2" />
          <span class="font12">Remember me</span>
        </div>
        <a href=""
          ><button class="btn-success loginBtn">LOG IN</button></a
        >
      </div>
      <p class="mt-2 font-weight-bolder" id="password-link"><a href="#">Forgot your password?</a></p>
      <div class="accountDiv mt-3 pt-3 pb-2"><b>Don't have an account?</b></div>
      <button class="signup mt-2">SIGN UP FOR SPOTIFY</button>
      <div class="accountDiv mt-3 pt-2 font10">
        If your click "Log in with Facebook" and are not Spotify user, you will
        be registared and you agree to Spotify's
        <span class="font-weight-bolder fontgreen">Terms & Conditions </span>and
        <span class="font-weight-bolder fontgreen">Privacy Policy</span>
      </div>
    </div>
    
      <script
      src="https://kit.fontawesome.com/8539ff3369.js"
      crossorigin="anonymous"
    ></script>


        
   
  </body>
</html>
